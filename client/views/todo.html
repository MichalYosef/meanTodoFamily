
<div ng-controller="todoCtrl">
    
    <div class="container">
      
        <table ng-controller="todoCtrl" class="table table-striped  table-hover">

            <h4>Tasks</h4>

            <thead  class="thead-inverse">
                <tr>
                    <th>Description</th>
                    <th>Creation date</th>
                    <th>Executor</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="task in tasks">

                    <td>{{task.description}}</td>
                    <td>{{task.date}}</td>
                    <td>{{task.name}}</td>
                
                    <!-- TODO: bring back after fix in server<td><button ng-click="remove(task.id)" class='btn btn-danger'>Delete</button> {{task._id}} </td> -->
            
                </tr>
            </tbody>
        </table>

        
    </div>
            
</div>
